<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <meta name="keywords" content="{{ page.tags }}">
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment.css">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
        {% if page.type == 'post' %}
        <h2>{{ page.title | capitalized }}</h2>
        {% endif %}
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the modified Dinky theme</small></p>
        <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a></p>
        <p>Email: cbtchn@gmail.com</p>
      </footer>
      <script src="/javascripts/scale.fix.js"></script>
      <!--<script type="text/javascript" src="/javascripts/mathjax.js"></script>
      <script type="text/javascript">
        MathJax.Hub.Config({
          "HTML-CSS": {
            preferredFont: "STIX"
          },
          "styles": {
              ".MathJax_Display": {
                "font-size": "120%"
              },
              ".MathJax_Display *": {
                "color": "black",
                "font-style": "italic",
              }
          }
        });
      </script>-->
      <!-- KaTeX -->
      <link rel="stylesheet" href="/stylesheets/katex.min.css">
      <style type="text/css">
        .equation {
          padding-bottom:  1rem;
          padding-top:     1rem;
          text-align:      center;
        }
        .katex {
          font-style:      italic;
          font-weight:     lighter;
          font-size:       1.6em;
        }
      </style>
      <script src="/javascripts/katex.min.js"></script>
      <script type="text/javascript">
        var tex = document.getElementsByClassName("equation");
        Array.prototype.forEach.call(tex, function(el) {
            katex.render(el.getAttribute("data"), el);
        });
      </script>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
